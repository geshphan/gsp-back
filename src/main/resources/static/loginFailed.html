<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Failed</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f7f7f7;
        }

        .error-container {
            text-align: center;
            padding: 20px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            background-color: #fff;
            border-radius: 8px;
        }

        .error-message {
            font-size: 1.5rem;
            margin-top: 1rem;
            color: #e74c3c;
        }

        .retry-link {
            margin-top: 2rem;
            display: inline-block;
            padding: 10px 20px;
            color: #fff;
            background-color: #3498db;
            text-decoration: none;
            border-radius: 5px;
        }

        .retry-link:hover {
            background-color: #2980b9;
        }
    </style>
</head>

<body>
<div class="error-container">
    <div class="error-message">로그인에 실패했습니다.</div>
    <div>이미 존재하는 아이디입니다.</div>
    <a href="/member/login" class="retry-link">다시 시도하기</a>
</div>
</body>

</html>
