<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - 페이지를 찾을 수 없습니다.</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f7f7f7;
        }

        .error-container {
            text-align: center;
        }

        .error-code {
            font-size: 6rem;
            color: #e74c3c;
        }

        .error-message {
            font-size: 1.5rem;
            margin-top: 1rem;
            color: #555;
        }

        .home-link {
            margin-top: 2rem;
            display: inline-block;
            padding: 10px 20px;
            color: #fff;
            background-color: #3498db;
            text-decoration: none;
            border-radius: 5px;
        }

        .home-link:hover {
            background-color: #2980b9;
        }
    </style>
</head>

<body>
<div class="error-container">
    <div class="error-code">404</div>
    <div class="error-message">페이지를 찾을 수 없습니다.</div>
    <a href="/" class="home-link">홈으로 돌아가기</a>
</div>
</body>

</html>
